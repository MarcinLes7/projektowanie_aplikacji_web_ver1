<!--  a skad style wie, ze się odnosi do akapitów? no bo przed nawiasem klamrowym daliśmy p - czyli akapit-->
<!--  jakbyśmy dali zamiast akapitów p jakiś inne rzeczy toby sie odnosiły do tych innych rzeczy-->
<!--  ten styl jest zaimplementowany w head czyli będzie się odnosił do wszystkich elementów, które są w tym pliku html-->
  <style>
    p {
      color: blue;
      color: rgb(255,0,0);
      color: #0000FF;
      color: rgba(255, 0, 0, 0.3);
      color: hsl(150, 100%, 50%);
      color: hsla(150, 100%, 50%, 0.5);
    }
  /* powyzej są różne metody tworzenia kolorów, najprostszy to po prostu wybranie koloru, ale poza tym sa jeszcze  */
  /*  metody mieszania kolorów rgb, kolory wybierane szestnastkowo */


  </style>

</head>

  <p>Jakiś akapit</p>
