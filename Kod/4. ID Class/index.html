        i {
            color: orangered;

        p {
            color: aqua;
        }

</head>
<body>

  <p id="text-one">Jakiś tekst 1</p>

  <p id="text">Jakiś tekst 2</p>
  <p id="text">Jakiś tekst 3</p>
  <p id="text">Jakiś tekst 4</p>

  <p id="text-two">a to co</p>

  <!-- id musi być unikatowy dla całego dokumentu html -->
<!--  id służy do odwołać z kodu css i js-->

  <p class="text">a to kto</p>
  <!--  p.text + tab  to jest skrót klawiaturowy do wywołania od razu calości klasy-->
  <!-- czyli jak damy kropkę to tworzymy klasę -->
  <!--  klasa odnosi się do wszytkich takich samych elementów, kazdy element może zawierać kilka atrybutów class-->
  <!--  służy do odwołań z kodu css i js-->

  <!--po tych wszystkich idd i klasach można się odnosić do tych elementów  -->

    <!--pytanei do czego służy i? - i przekształca tekst w italic-->
    <i>Pytanie do czego służy i</i>
  <hr>
    <!-- ale co się stanie jak damy znacznik title="tytul"-->
    <!-- po prostu gdy najedziemy myszą na tekts to się wuświetli okienko z napisem jaki tam damy-->
    <i style="color: green" title="tytuł tego italica">a do czego służy title?</i> <br>

    <i>następny Italic do wyświetlenia</i>

</html>
