<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    title to jest ten tytuł, który się wyświetla w zakładce strony-->
</head>
<body>

    <a href="http://google.pl">Link do strony Google</a> <br>
    <a href="second.html">Link prowadzący do stronki second.html</a> <br>

    <a target="_blank" href="http://google.pl">Link do Google w nowej karcie</a> <br>
    <a target="_self" href="http://google.pl">Link w tej samej karcie</a>

<!-- <a hrev="jakiś link"> a tu jest tekst, który się klika, żeby przekierowało </a> to jest znacznik do wprowadzania linków -->
<!-- target _blank powoduje, że link otwiera się w nowej stronie-->
<!-- target _self powoduje, że link otwiera się w tej samej stronie-->
<!--obojętne jest czy target będzie przed czu za href-->


</body>
</html>
